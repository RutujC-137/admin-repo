version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/admin

hooks:
  ApplicationStop:
    - location: stop.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: install.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: start.sh
      timeout: 300
      runas: root
